<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }

       /* id selector */
       #firstpara{
           color: yellow;
       }

        /* class selctor */
       .bgblue{
           background-color: red;
       }
       
        /* Grouping selector */
       footer, span{
           background-color: purple;
        }

    </style>
</head>
<body>
    <h3>CSS selector</h3>
    <p id="firstpara">This is a simple to demonsteate css selector</p>
    <p id="secondpara" class="redElement bgblue">this is the secound css selctor </p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selector</p>
        <span>This is a span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
