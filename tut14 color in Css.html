<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in Css</title>
    <style>
        #firstpara{
            color:blue; /*colour by Name*/
            
        }
        #Secoundpara{
            color: rgb(214, 184, 15)
        }
        #Thirdpara{
            color: rgba(122, 80, 0, 0.774)
        }
    </style>
</head>
<body>
    <h2>This is my First Box</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <h2>This is my Secound Box</h2>
    <p id="Secoundpara">This is a paragraph from Secound box</p>

    <h2>This is my Third Box</h2>
    <p id="Thirdpara">This is a paragraph from Third box</p>
</body>
</html>
